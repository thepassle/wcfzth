<html>
    <body>
        <pokedex-app></pokedex-app>
    </body>
    <script type="module">
        /* 
            Lets add some properties to our LitElement

                - Create a new PokedexApp class that extends from LitElement
                - Add a `static get properties() {}` and add properties for: `listOfPokemon`, like so:
                ```
                    static get properties() {
                        return {
                            listOfPokemon: { type: Array }
                        }
                    }
                ```
                - set a default value for `this.listOfPokemon` in your constructor to an empty array: `[]`

                For reference you can always take a look at the solution, or at these relevant links:
                - https://lit-element.polymer-project.org/guide/properties
        */
        
        import { LitElement, html, css } from 'https://unpkg.com/lit-element@2.2.1/lit-element.js?module';

        class PokedexApp extends LitElement {
            static get styles() {
                return css`
                    :host {
                        display: block;
                        font-family: sans-serif;
                        text-align: center;
                    }

                    ul {
                        list-style: none;
                        padding: 0;
                    }
                `;
            }

            static get properties() {
                return {
                    listOfPokemon: { type: Array }
                }
            }

            constructor() {
                super();
                this.listOfPokemon = [];
            }
        }

        window.customElements.define('pokedex-app', PokedexApp);
    </script>
</html>
