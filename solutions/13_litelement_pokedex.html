<html>
    <body>
        <pokedex-app></pokedex-app>
    </body>
    <script type="module">
        /* 
            Let's create a LitElement and add some styles!

                - Create a new PokedexApp class that extends from LitElement
                - Add a `static get styles() {}` and copy the styles we used before

                Note that LitElement will feature-detect constructable stylesheets and use them if available. No more boilerplate!

                For reference you can always take a look at the solution, or at these relevant links:
                - https://lit-element.polymer-project.org/guide
                - https://lit-element.polymer-project.org/guide/styles#static-styles
        */
        
        import { LitElement, html, css } from 'https://unpkg.com/lit-element@2.2.1/lit-element.js?module';

        class PokedexApp extends LitElement {
            static get styles() {
                return css`
                    :host {
                        display: block;
                        font-family: sans-serif;
                        text-align: center;
                    }

                    ul {
                        list-style: none;
                        padding: 0;
                    }
                `;
            }
        }

        window.customElements.define('pokedex-app', PokedexApp);
    </script>
</html>
